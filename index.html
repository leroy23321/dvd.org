<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WifiAngers+</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
            position: relative;
        }
        #startBtn {
            font-size: 2rem;
            color: red;
            background: white;
            border: 2px solid red;
            padding: 15px 30px;
            cursor: pointer;
            position: absolute;
        }
        #gifContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        #text {
            display: none;
            position: absolute;
            font-size: 3rem;
            color: black;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }
        #redScreen {
            display: none;
            position: absolute;
            width: 0;
            height: 0;
            background: red;
            top: 0;
            left: 0;
            z-index: 5;
            transition: all 3s ease;
        }
    </style>
</head>
<body>
    <button id="startBtn">CLIC ICI !</button>
    <div id="gifContainer">
        <img src="NFYV.gif" alt="Gif Horreur">
    </div>
    <div id="redScreen"></div>
    <div id="text">Préparez vos obsèques</div>
    
    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            this.style.display = 'none';
            let gif = document.getElementById('gifContainer');
            let redScreen = document.getElementById('redScreen');
            gif.style.display = 'block';
            
            // Afficher le GIF pendant 4 secondes
            setTimeout(() => {
                gif.style.display = 'none';
                
                // Déclencher l'animation de l'écran rouge
                redScreen.style.display = 'block';
                redScreen.style.width = '100%';
                redScreen.style.height = '100%';

                // Afficher le texte après l'écran rouge qui remplit l'écran
                setTimeout(() => {
                    document.getElementById('text').style.display = 'block';
                    
                    // Optionnellement, rediriger après quelques secondes
                    setTimeout(() => {
                        window.location.href = "https://google.com/";
                    }, 2000);
                }, 3000);
            }, 4000); // Le GIF dure 4 secondes
        });
    </script>
</body>
</html>
